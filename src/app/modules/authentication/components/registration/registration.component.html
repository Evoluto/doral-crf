<div class="auth-wrapper d-flex no-block justify-content-center align-items-center blue-bg">
    <div class="auth-box" style="background-color:#346491;max-width: 600px;">
        <div>
            <div class="logo">
                <img src="/assets/images/doral-seal.png"
                    alt="logo" />
            </div>
            <!-- Form -->
            <div class="row">
                <div class="col-12">
                    <form class="form-horizontal m-t-20">
                        <div class="form-group row ">
                            <div class="col-6 ">
                                <input class="form-control form-control-md" type="text"  placeholder="Name">
                            </div>
                            <div class="col-6 ">
                                <input class="form-control form-control-md" type="text"  placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <input class="form-control form-control-md" type="password" placeholder="Password">
                            </div>
                            <div class="col-6">
                                <input class="form-control form-control-md" type="password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 ">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                    <label class="custom-control-label text-white" for="customCheck1">I agree to all <a>Terms</a></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group text-center ">
                            <div class="col-xs-12 p-b-20 ">
                                <button class="btn btn-block btn-md btn-success " type="submit ">SIGN UP</button>
                            </div>
                        </div>
                        <div class="form-group m-b-0 m-t-10 ">
                            <div class="col-sm-12 text-center text-white">
                                Already have an account? <a routerLink="/login" class="text-info m-l-5 text-white"><b class="text-white">Sign In</b></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
