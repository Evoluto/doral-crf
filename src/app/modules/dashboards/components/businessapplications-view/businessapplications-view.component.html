<div class="card">
    <div class="card-header bg-secondary text-white">
        Details
    </div>
    <div class="card-body">
        <div class="row">

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <label>Business Name</label>
                    </div>

                    <div class="col-md-7">
                        {{applicationData.business_legal_name}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Review Status</label>
                    </div>

                    <div class="col-md-7">
                        {{applicationData.review_status}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>No of Documents</label>
                    </div>

                    <div class="col-md-7">
                        {{applicationData.number_of_documents}}
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-5">
                        <label>Status</label>
                    </div>

                    <div class="col-md-7">
                        {{applicationData.status}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                        <label>Review Issues</label>
                    </div>

                    <div class="col-md-7">
                        {{applicationData.review_issue_reason}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-5">
                    </div>

                    <div class="col-md-7">
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
