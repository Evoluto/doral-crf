<div class="row">
  <!-- Column -->
  <div class="col-md-6 col-lg-6 col-xlg-6">
    <div class="card">
      <div class="box p-2 rounded bg-info text-center">
        <h1 class="font-weight-light text-white">Small Business Assistance</h1>
      </div>
    </div>
    <br>
    <button class="btn btn-dfa-dark btn-sm"
      [routerLink]="['/businessapplications']">
      <i class="fa fa-plus"></i> I want to request Small Business Assistance
    </button>
  </div>
  <!-- Column -->
  <div class="col-md-6 col-lg-6 col-xlg-6">
    <div class="card">
      <div class="box p-2 rounded bg-success text-center">
        <h1 class="font-weight-light text-white">Emergency Rental Assistance</h1>
      </div>
    </div>
    <br>
    <button class="btn btn-dfa-dark btn-sm"
      [routerLink]="['/rentalapplications']">
      <i class="fa fa-plus"></i> I want to request Emergency Rental Assistance
    </button>
  </div>
</div>
